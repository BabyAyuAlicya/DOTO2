    <div class="box">
        <div class="form">
            <form action="index.html" onsubmit="return validateForm()" method="post">
                <div>
                    <label for="username">Username : </label><br>
                    <input type="text" name="uname" id="Username" placeholder="type your username here" /><br>
                </div>

                <div>
                    <label for="email">Email : </label><br>
                    <input type="email" name="email" id="email" placeholder="type your email here"><br>

                <div>
                    <label for="password">Password : </label><br>
                    <input type="password" name="password" id="password" placeholder="type your password here"><br>
                </div>

                <div>
                    <label for="Country"> Country : </label>
                    <select name="country" id="country">
                    <optgroup label="Asia">
                        <option value="Indonesia">Indonesia</option>
                        <option value="Iran">Iran</option>
                        <option value="Japan">Japan</option>
                        <option value="Korea">Korea</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option value="Belgia">Belgia</option>
                        <option value="France">France</option>
                        <option value="Denmark">Denmark</option>
                        <option value="Italia">Italia</option>
                    </optgroup>
                    <optgroup label="America">
                        <option value="United States">United states</option>
                        <option value="Bahamas">Bahamas</option>
                        <option value="Dominica">Dominica</option>
                        <option value="Grenada">Grenada</option>
                    </optgroup>
                </select>

                </div>

                <div>
                    <label for="birth">Date of birth : </label><br>
                    <input type="date" name="birth" id="birth"><br>
                </div>

                <div>
                    <button type="submit">Submit </button>
                    <button type="reset">Reset</button>
                </div>

            </form>
